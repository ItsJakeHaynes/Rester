<ion-content padding>

  <ion-item color="dark">
    <ion-label>Rest Duration</ion-label>
    <ion-datetime display-format="mm:ss" placeholder="Change Here" [(ngModel)]="fullTime"></ion-datetime>
  </ion-item>

  <circle-progress (click)="startTime()"
  [percent]="percent"
  [maxPercent]="100"
  [radius]="radius"
  [showTitle]="false"
  [showSubtitle]="false"
  [showUnits]="true"
  [outerStrokeWidth]="16"
  [outerStrokeColor]="'#fd5f00'"
  [showZeroOuterStroke]="false"
  [backgroundStroke]="'#592200'"
  [backgroundStrokeWidth]="3"
  [outerStrokeGradient]="true"
  [outerStrokeGradientStopColor]="'#FD9000'"
  [showInnerStroke]="false"
  ></circle-progress>

  <p>{{ elasped.h }}:{{elasped.m}}:{{elasped.s}}</p>

</ion-content>
